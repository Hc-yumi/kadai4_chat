<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatAPP</title>
  <script type="module" src="js/script.js"></script>
  <!-- <script type="module" src="js/icon.js"></script> -->

  <!--resetとcssの順番は重要 -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- 背景選べるようにする・・？ -->

  <!-- 別ルーム -->
  <div>
    <!-- 最初に入った人がオーナー 別人が入ろうとすると承認制 -->
    <p>内緒話をする</p>
    <!-- canvasで絵を同時に書く -->
    <p>一緒におえかきをする</p>
    <p>海外のおともだちとお話する</p>
  </div>

<!------------- iconを作成するセクション(はじまり)--------------->
  <h1 class="icon_txt">アイコンを作成しよう</h1>
  <nav>

      <!-- canvas -->
      <canvas id="drowarea" width="400" height="400" style="border:1px solid blue;" class="can_back"></canvas>

    <div class="modify">
      <!-- 線の色を変更 -->
      <input type="color" id="color">

      <!-- 線の太さを変更 -->
      <input type="range" id="bold" value="20" min="1" max="100" step="0.1">
      <!-- <span id="line_width">5</span> -->

      <button id="clear_btn">削除</button>    

      <!-- これを保存してアイコンで使用したい___保存する -->
      <button id="save">保存</button>

      <!-- <button id="load">呼び出す</button> -->
    </div>

    <p class="icon_txt">好きな絵を選んでなぞってみよう！</p>

    <div class="icon">
      <img src="img/sun.png" id="sun">
      <img src="img/miffy.png" id="miffy">
      <img src="img/buta.png" id="buta">
    
    </div>    
  
    
    <!-- 描いた絵を表示させる -->
    <div id="tabletest" class="testicon"></div>

  </nav>
  <!-------------iconを作成するセクション(おわり)------------->


  <div class="chat_container">

    <div class="massage_container">
      <div class="massage_area">
        <!-- メッセージ入力欄 -->
          <textarea id="text"></textarea>
          <ul>
            
          </ul>
        <!-- 送信ボタン  -->
          <button id="send">Go!</button>
      </div>
  </div>


    <div class="out" id="out">
      <div id="output"></div>
    </div>

    
  </div>


  <button id="out">Logout</button>





<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->




</body>
</html>
